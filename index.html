<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>My Calm Coloring</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f5efe6">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="shortcut icon" href="icon-192.png">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f1ec;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overscroll-behavior: none;
    }
    #toolbar {
      background: linear-gradient(#fbfaf7, #f1eee8);
      border-radius: 16px;
      padding: 12px 14px;
      box-shadow:
        0 4px 10px rgba(0,0,0,0.08),
        inset 0 1px 0 rgba(255,255,255,0.7);
      border: 1px solid rgba(0,0,0,0.05);
    }
    .toolbar-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
      flex-wrap: nowrap;
    }
    #toolbar p {
      width: 100%;
      margin: 6px 0;
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      gap: 8px;
    }
    #toolbar button {
      background: #9caf9c;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 7px 12px;
      font-size: 13px;
      cursor: pointer;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.1);
    }
    #toolbar button:active {
      transform: translateY(1px);
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.15);
    }
    #toolbar button:hover {
      background: #8ea18b;
    }
  
    button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #history {
      display: flex;
      flex-wrap: nowrap;
      gap: 6px;
      align-items: center;
    }
    .history-color {
      display: inline-block;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 0px solid #ccc;
      cursor: pointer;
    }
    .history-color.selected {
      border: 1px solid #404040;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #canvas-container {
      flex: 1;
      overflow: hidden;
      background: #e9e9e9;
      position: relative;
      touch-action: none;
    }
    #stage {
      position: absolute;
      left: 0;
      top: 0;
      transform-origin: 0 0;
    }
    canvas {
      background: transparent;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: block;
    }
    #file-input {
      display: none;
    }

    /* ---------- Custom Color Picker ---------- */
    #color-panel {
      background: linear-gradient(#fbfaf7, #f1eee8);
      border-radius: 12px;
      padding: 10px;
      box-shadow:
        0 2px 6px rgba(0,0,0,0.08),
        inset 0 1px 0 rgba(255,255,255,0.6);
      border: 1px solid rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 180px;
    }
    
    #sv-box {
      position: relative;
      width: 160px;
      height: 120px;
      border-radius: 10px;
      cursor: crosshair;
      background:
        linear-gradient(to top, black, transparent),
        linear-gradient(to right, white, transparent);
      overflow: hidden;
    }
    
    #sv-cursor {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 2px rgba(0,0,0,0.6);
      transform: translate(-7px, -7px);
      pointer-events: none;
    }
    
    #hue-slider {
      -webkit-appearance: none;
      width: 160px;
      height: 14px;
      border-radius: 8px;
      background: linear-gradient(to right,
        red, yellow, lime, cyan, blue, magenta, red);
      outline: none;
    }
    
    #hue-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: white;
      border: 2px solid #9caf9c;
      cursor: pointer;
    }
    
    #hue-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: white;
      border: 2px solid #9caf9c;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div id="toolbar">
    <p>
      <button id="loadBtn">ÎèÑÏïà Î∂àÎü¨Ïò§Í∏∞</button>
      <button id="fitBtn">ÎèÑÏïà ÎßûÏ∂îÍ∏∞</button>
    </p>
    <div class="toolbar-row">
      <span>üé®</span>
      <div id="color-panel">
        <div id="sv-box">
          <div id="sv-cursor"></div>
        </div>
        <input id="hue-slider" type="range" min="0" max="360" value="0">
      </div>
    </div>
    <div class="toolbar-row">
      <span>üñåÔ∏è</span>
      <div id="history"></div>
    </div>
    <p>
      <button id="undoBtn">Undo</button>
      <button id="resetBtn">Reset</button>
      <button id="saveBtn">Save</button>
    </p>
  </div>

  <div id="canvas-container">
    <div id="stage">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <input type="file" id="file-input" accept="image/*"/>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const stage = document.getElementById("stage");
    const container = document.getElementById("canvas-container");
    const fileInput = document.getElementById("file-input");
    const historyDiv = document.getElementById("history");

    const undoStack = [];
    const MAX_UNDO = 20;

    let currentColor = "#f5d7d7";
    let img = new Image();

    // ---------- Recent Color History ----------
    const colorHistory = [];

    function addToHistory(color) {
      if (colorHistory[0] === color) return;
      const idx = colorHistory.indexOf(color);
      if (idx !== -1) colorHistory.splice(idx, 1);
      colorHistory.unshift(color);
      if (colorHistory.length > 7) colorHistory.pop();
      renderHistory();
    }

    function renderHistory() {
      historyDiv.innerHTML = "";
      colorHistory.forEach(color => {
        const div = document.createElement("div");
        div.className = "history-color";
        div.style.background = color;
        if (color === currentColor) div.classList.add("selected");
        div.addEventListener("click", () => {
          currentColor = color;
          renderHistory();
        });
        historyDiv.appendChild(div);
      });
    }

    addToHistory(currentColor);

    // ---------- Custom HSV Color Picker ----------
    const svBox = document.getElementById("sv-box");
    const svCursor = document.getElementById("sv-cursor");
    const hueSlider = document.getElementById("hue-slider");
    
    let hue = 0;
    let sat = 50%;
    let val = 90%;
    
    function updateSVBackground() {
      svBox.style.background =
        `linear-gradient(to top, black, transparent),
         linear-gradient(to right, white, hsl(${hue}, 50%, 90%))`;
    }
    
    function setCursorFromSV() {
      svCursor.style.left = `${sat * svBox.clientWidth}px`;
      svCursor.style.top = `${(1 - val) * svBox.clientHeight}px`;
    }
    
    function updateColor() {
      const { r, g, b } = hsvToRgb(hue / 360, sat, val);
      currentColor = rgbToHex(r, g, b);
      addToHistory(currentColor);
    }
    
    hueSlider.addEventListener("input", e => {
      hue = +e.target.value;
      updateSVBackground();
      updateColor();
    });
    
    function handleSV(e) {
      const rect = svBox.getBoundingClientRect();
      const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
      const y = Math.max(0, Math.min(e.clientY - rect.top, rect.height));
    
      sat = x / rect.width;
      val = 1 - y / rect.height;
    
      setCursorFromSV();
      updateColor();
    }
    
    svBox.addEventListener("pointerdown", e => {
      handleSV(e);
      svBox.setPointerCapture(e.pointerId);
    });
    
    svBox.addEventListener("pointermove", e => {
      if (e.buttons) handleSV(e);
    });
    
    svBox.addEventListener("pointerup", e => {
      svBox.releasePointerCapture(e.pointerId);
    });
    
    // ---------- HSV Utils ----------
    function hsvToRgb(h, s, v) {
      const i = Math.floor(h * 6);
      const f = h * 6 - i;
      const p = v * (1 - s);
      const q = v * (1 - f * s);
      const t = v * (1 - (1 - f) * s);
    
      let r, g, b;
      switch (i % 6) {
        case 0: r = v; g = t; b = p; break;
        case 1: r = q; g = v; b = p; break;
        case 2: r = p; g = v; b = t; break;
        case 3: r = p; g = q; b = v; break;
        case 4: r = t; g = p; b = v; break;
        case 5: r = v; g = p; b = q; break;
      }
    
      return {
        r: Math.round(r * 255),
        g: Math.round(g * 255),
        b: Math.round(b * 255)
      };
    }
    
    // Ï¥àÍ∏∞ ÏÉÅÌÉú
    updateSVBackground();
    setCursorFromSV();
    updateColor();

    // ---------- Load Image ----------
    document.getElementById("loadBtn").addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          drawImage();
          fitToScreen();
          clearUndo();
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
    }

    // ---------- Undo ----------
    function pushUndo() {
      if (undoStack.length >= MAX_UNDO) undoStack.shift();
      undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
    }

    function clearUndo() {
      undoStack.length = 0;
    }

    document.getElementById("undoBtn").addEventListener("click", () => {
      if (undoStack.length === 0) return;
      const last = undoStack.pop();
      ctx.putImageData(last, 0, 0);
    });

    // ---------- Reset ----------
    document.getElementById("resetBtn").addEventListener("click", () => {
      if (!img.src) return;
      drawImage();
      clearUndo();
    });

    // ---------- Save ----------
    document.getElementById("saveBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "coloring.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // ---------- Flood Fill ----------
    function floodFill(startX, startY, fillColor) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const width = canvas.width;
      const height = canvas.height;

      const startPos = (startY * width + startX) * 4;
      const startR = data[startPos];
      const startG = data[startPos + 1];
      const startB = data[startPos + 2];
      const startA = data[startPos + 3];

      const fillRGBA = hexToRgba(fillColor);

      if (
        startR === fillRGBA.r &&
        startG === fillRGBA.g &&
        startB === fillRGBA.b &&
        startA === fillRGBA.a
      ) return;

      const stack = [[startX, startY]];

      while (stack.length) {
        const [x, y] = stack.pop();
        if (x < 0 || y < 0 || x >= width || y >= height) continue;
        const pos = (y * width + x) * 4;

        if (
          data[pos] === startR &&
          data[pos + 1] === startG &&
          data[pos + 2] === startB &&
          data[pos + 3] === startA
        ) {
          data[pos] = fillRGBA.r;
          data[pos + 1] = fillRGBA.g;
          data[pos + 2] = fillRGBA.b;
          data[pos + 3] = fillRGBA.a;

          stack.push([x + 1, y]);
          stack.push([x - 1, y]);
          stack.push([x, y + 1]);
          stack.push([x, y - 1]);
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function hexToRgba(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255,
        a: 255
      };
    }

    // ---------- View Transform ----------
    let scale = 1;
    let minScale = 0.1;
    let maxScale = 6;
    let offsetX = 0;
    let offsetY = 0;

    function applyTransform() {
      stage.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    }

    function fitToScreen() {
      const cw = container.clientWidth;
      const ch = container.clientHeight;
      const sx = cw / canvas.width;
      const sy = ch / canvas.height;
      scale = Math.min(sx, sy);
      minScale = scale * 0.3;

      offsetX = (cw - canvas.width * scale) / 2;
      offsetY = (ch - canvas.height * scale) / 2;
      applyTransform();
    }

    document.getElementById("fitBtn").addEventListener("click", fitToScreen);

    // ---------- Coordinate Conversion ----------
    function screenToCanvas(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      const x = (clientX - rect.left) * (canvas.width / rect.width);
      const y = (clientY - rect.top) * (canvas.height / rect.height);
      return { x: Math.floor(x), y: Math.floor(y) };
    }

    // ---------- Touch Handling ----------
    let isDragging = false;
    let lastTouchX = 0;
    let lastTouchY = 0;
    let lastDistance = null;
    let longPressTimer = null;

    container.addEventListener("touchstart", e => {
      if (e.touches.length === 1) {
        const t = e.touches[0];
        isDragging = true;
        lastTouchX = t.clientX;
        lastTouchY = t.clientY;

        longPressTimer = setTimeout(() => {
          const { x, y } = screenToCanvas(t.clientX, t.clientY);
          const data = ctx.getImageData(x, y, 1, 1).data;
          const hex = rgbToHex(data[0], data[1], data[2]);
          currentColor = hex;
          addToHistory(hex);
        }, 500);
      }

      if (e.touches.length === 2) {
        clearTimeout(longPressTimer);
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastDistance = Math.hypot(dx, dy);
      }
    }, { passive: false });

    container.addEventListener("touchmove", e => {
      e.preventDefault();

      if (e.touches.length === 1 && isDragging) {
        clearTimeout(longPressTimer);
        const t = e.touches[0];
        const dx = t.clientX - lastTouchX;
        const dy = t.clientY - lastTouchY;
        offsetX += dx;
        offsetY += dy;
        lastTouchX = t.clientX;
        lastTouchY = t.clientY;
        applyTransform();
      }

      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dx, dy);
        if (lastDistance) {
          const rect = container.getBoundingClientRect();
          const cx = (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left;
          const cy = (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top;
          zoomAt(scale * (dist / lastDistance), cx, cy);
        }
        lastDistance = dist;
      }
    }, { passive: false });

    container.addEventListener("touchend", e => {
      clearTimeout(longPressTimer);
      if (e.touches.length < 2) lastDistance = null;
      if (e.touches.length === 0) isDragging = false;
    });

    // ---------- Mouse Wheel Zoom ----------
    container.addEventListener("wheel", e => {
      e.preventDefault();
      const rect = container.getBoundingClientRect();
      zoomAt(scale * (e.deltaY < 0 ? 1.1 : 0.9), e.clientX - rect.left, e.clientY - rect.top);
    }, { passive: false });

    function zoomAt(newScale, centerX, centerY) {
      newScale = Math.max(minScale, Math.min(maxScale, newScale));

      const wx = (centerX - offsetX) / scale;
      const wy = (centerY - offsetY) / scale;

      scale = newScale;
      offsetX = centerX - wx * scale;
      offsetY = centerY - wy * scale;

      applyTransform();
    }

    // ---------- Tap Fill ----------
    container.addEventListener("click", e => {
      if (!img.src) return;
      pushUndo();
      const { x, y } = screenToCanvas(e.clientX, e.clientY);
      floodFill(x, y, currentColor);
      addToHistory(currentColor);
    });

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(v => v.toString(16).padStart(2, "0")).join("");
    }

  </script>

</body>
</html>
