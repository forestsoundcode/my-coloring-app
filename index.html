<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Coloring App</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#f5efe6">
<link rel="shortcut icon" href="icon-192.png">


  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #toolbar {
      display: flex;
      gap: 8px;
      padding: 8px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      align-items: center;
      flex-wrap: wrap;
    }
    button, input[type="color"] {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #history {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .history-color {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .history-color.selected {
      border: 3px solid #000;
    }
    #canvas-container {
      flex: 1;
      overflow: hidden;
      background: #e9e9e9;
      touch-action: none;
      position: relative;
    }
    #canvas-wrapper {
      position: absolute;
      left: 0;
      top: 0;
      transform-origin: 0 0;
    }
    canvas {
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      touch-action: none;
      display: block;
    }
    #file-input {
      display: none;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="loadBtn">ÎèÑÏïà Î∂àÎü¨Ïò§Í∏∞</button>
    <button id="undoBtn">Undo</button>
    <button id="resetBtn">Reset</button>
    <button id="fitBtn">Ï†ÑÏ≤¥ ÎßûÏ∂§</button>
    <button id="saveBtn">Save</button>
    üé® <input type="color" id="colorPicker" value="#ff5252">
    üß™ <div id="history"></div>
  </div>

  <div id="canvas-container">
    <div id="canvas-wrapper">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <input type="file" id="file-input" accept="image/*"/>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const wrapper = document.getElementById("canvas-wrapper");
    const container = document.getElementById("canvas-container");
    const fileInput = document.getElementById("file-input");
    const colorPicker = document.getElementById("colorPicker");
    const historyDiv = document.getElementById("history");

    const undoStack = [];
    const MAX_UNDO = 20;

    let currentColor = colorPicker.value;
    let img = new Image();

    // ---------- Transform State ----------
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;

    function applyTransform() {
      wrapper.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    }

    // ---------- Recent Color History ----------
    const MAX_HISTORY = 7;
    let colorHistory = [];

    function addToHistory(color) {
      color = color.toLowerCase();
      colorHistory = colorHistory.filter(c => c !== color);
      colorHistory.unshift(color);
      if (colorHistory.length > MAX_HISTORY) colorHistory.pop();
      renderHistory();
    }

    function renderHistory() {
      historyDiv.innerHTML = "";
      colorHistory.forEach(color => {
        const div = document.createElement("div");
        div.className = "history-color";
        div.style.background = color;
        if (color === currentColor) div.classList.add("selected");
        div.addEventListener("click", () => {
          setCurrentColor(color);
        });
        historyDiv.appendChild(div);
      });
    }

    function setCurrentColor(color) {
      currentColor = color;
      colorPicker.value = color;
      addToHistory(color);
      renderHistory();
    }

    addToHistory(currentColor);

    // ---------- Load Image ----------
    document.getElementById("loadBtn").addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          drawImage();
          clearUndo();
          fitToScreen();
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
    }

    // ---------- Undo ----------
    function pushUndo() {
      if (undoStack.length >= MAX_UNDO) undoStack.shift();
      undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
    }

    function clearUndo() {
      undoStack.length = 0;
    }

    document.getElementById("undoBtn").addEventListener("click", () => {
      if (undoStack.length === 0) return;
      const last = undoStack.pop();
      ctx.putImageData(last, 0, 0);
    });

    // ---------- Reset ----------
    document.getElementById("resetBtn").addEventListener("click", () => {
      if (!img.src) return;
      drawImage();
      clearUndo();
    });

    // ---------- Save ----------
    document.getElementById("saveBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "coloring.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // ---------- Color Picker ----------
    colorPicker.addEventListener("input", e => {
      setCurrentColor(e.target.value);
    });

    // ---------- Flood Fill ----------
    function floodFill(startX, startY, fillColor) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const width = canvas.width;
      const height = canvas.height;

      const startPos = (startY * width + startX) * 4;
      const startR = data[startPos];
      const startG = data[startPos + 1];
      const startB = data[startPos + 2];
      const startA = data[startPos + 3];

      const fillRGBA = hexToRgba(fillColor);

      if (
        startR === fillRGBA.r &&
        startG === fillRGBA.g &&
        startB === fillRGBA.b &&
        startA === fillRGBA.a
      ) return;

      const stack = [[startX, startY]];

      while (stack.length) {
        const [x, y] = stack.pop();
        if (x < 0 || y < 0 || x >= width || y >= height) continue;
        const pos = (y * width + x) * 4;

        if (
          data[pos] === startR &&
          data[pos + 1] === startG &&
          data[pos + 2] === startB &&
          data[pos + 3] === startA
        ) {
          data[pos] = fillRGBA.r;
          data[pos + 1] = fillRGBA.g;
          data[pos + 2] = fillRGBA.b;
          data[pos + 3] = fillRGBA.a;

          stack.push([x + 1, y]);
          stack.push([x - 1, y]);
          stack.push([x, y + 1]);
          stack.push([x, y - 1]);
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function hexToRgba(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255,
        a: 255
      };
    }

    // ---------- Coordinate Conversion ----------
    function getCanvasPos(evt) {
      const rect = canvas.getBoundingClientRect();
      const x = (evt.clientX - rect.left) * (canvas.width / rect.width);
      const y = (evt.clientY - rect.top) * (canvas.height / rect.height);
      return { x: Math.floor(x), y: Math.floor(y) };
    }

    // ---------- Tap = Fill ----------
    canvas.addEventListener("click", e => {
      if (!img.src) return;
      const { x, y } = getCanvasPos(e);
      pushUndo();
      floodFill(x, y, currentColor);
    });

    // ---------- Long Press = Eyedropper ----------
    let longPressTimer = null;
    const LONG_PRESS_MS = 450;

    canvas.addEventListener("touchstart", e => {
      if (e.touches.length !== 1) return;
      const touch = e.touches[0];
      const fakeEvent = { clientX: touch.clientX, clientY: touch.clientY };
      longPressTimer = setTimeout(() => {
        const { x, y } = getCanvasPos(fakeEvent);
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
        setCurrentColor(hex);
      }, LONG_PRESS_MS);
    });

    canvas.addEventListener("touchend", () => {
      clearTimeout(longPressTimer);
    });

    canvas.addEventListener("touchmove", () => {
      clearTimeout(longPressTimer);
    });

    // Desktop long-click
    let mouseTimer = null;
    canvas.addEventListener("mousedown", e => {
      mouseTimer = setTimeout(() => {
        const { x, y } = getCanvasPos(e);
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
        setCurrentColor(hex);
      }, LONG_PRESS_MS);
    });
    canvas.addEventListener("mouseup", () => clearTimeout(mouseTimer));
    canvas.addEventListener("mouseleave", () => clearTimeout(mouseTimer));

    function rgbToHex(r, g, b) {
      return (
        "#" +
        [r, g, b]
          .map(v => v.toString(16).padStart(2, "0"))
          .join("")
      );
    }

    // ---------- Fit To Screen ----------
    function fitToScreen() {
      const cw = container.clientWidth;
      const ch = container.clientHeight;
      const scaleX = cw / canvas.width;
      const scaleY = ch / canvas.height;
      scale = Math.min(scaleX, scaleY);

      offsetX = (cw - canvas.width * scale) / 2;
      offsetY = (ch - canvas.height * scale) / 2;

      applyTransform();
    }

    document.getElementById("fitBtn").addEventListener("click", fitToScreen);

    // ---------- Pan + Pinch Zoom ----------
    let lastTouchDistance = null;
    let isPanning = false;
    let lastPanX = 0;
    let lastPanY = 0;
    let wasPinching = false;

    wrapper.addEventListener("touchstart", e => {
      if (e.touches.length === 1) {
        isPanning = true;
        lastPanX = e.touches[0].clientX;
        lastPanY = e.touches[0].clientY;
        wasPinching = false;
      } else if (e.touches.length === 2) {
        lastTouchDistance = getDistance(e.touches[0], e.touches[1]);
        wasPinching = true;
      }
    }, { passive: false });

    wrapper.addEventListener("touchmove", e => {
      e.preventDefault();
      if (e.touches.length === 1 && isPanning && !wasPinching) {
        const dx = e.touches[0].clientX - lastPanX;
        const dy = e.touches[0].clientY - lastPanY;
        offsetX += dx;
        offsetY += dy;
        lastPanX = e.touches[0].clientX;
        lastPanY = e.touches[0].clientY;
        applyTransform();
      } else if (e.touches.length === 2 && lastTouchDistance) {
        const newDist = getDistance(e.touches[0], e.touches[1]);
        const zoom = newDist / lastTouchDistance;

        scale *= zoom;
        scale = Math.min(Math.max(scale, 0.3), 6);

        const mid = getMidpoint(e.touches[0], e.touches[1]);
        offsetX = mid.x - zoom * (mid.x - offsetX);
        offsetY = mid.y - zoom * (mid.y - offsetY);

        lastTouchDistance = newDist;
        applyTransform();
      }
    }, { passive: false });

    wrapper.addEventListener("touchend", () => {
      isPanning = false;
      lastTouchDistance = null;
    });

    function getDistance(t1, t2) {
      const dx = t1.clientX - t2.clientX;
      const dy = t1.clientY - t2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function getMidpoint(t1, t2) {
      return {
        x: (t1.clientX + t2.clientX) / 2,
        y: (t1.clientY + t2.clientY) / 2
      };
    }

    // ---------- Double Tap = Fit (only real taps) ----------
    let lastTap = 0;
    wrapper.addEventListener("touchend", e => {
      if (wasPinching) return; // pinch ÌõÑÏóêÎäî Î¨¥Ïãú
      const now = Date.now();
      if (now - lastTap < 300) fitToScreen();
      lastTap = now;
    });
  </script>

</body>
</html>
