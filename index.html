<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>My Coloring App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f5efe6">
  <link rel="shortcut icon" href="icon-192.png">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overscroll-behavior: none;
    }
    #toolbar {
      display: flex;
      gap: 8px;
      padding: 8px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      align-items: center;
      flex-wrap: wrap;
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #history {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .history-color {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .history-color.selected {
      border: 3px solid #000;
    }
    #canvas-container {
      flex: 1;
      overflow: hidden;
      background: #e9e9e9;
      touch-action: none;
      position: relative;
    }
    #stage {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: 0 0;
    }
    canvas {
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: block;
    }
    #file-input {
      display: none;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="loadBtn">도안 불러오기</button>
    <input type="color" id="colorPicker" value="#ff5252">
    <span>최근 색:</span>
    <div id="history"></div>
    <button id="undoBtn">Undo</button>
    <button id="resetBtn">Reset</button>
    <button id="saveBtn">Save</button>
  </div>

  <div id="canvas-container">
    <div id="stage">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <input type="file" id="file-input" accept="image/*"/>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const stage = document.getElementById("stage");
    const container = document.getElementById("canvas-container");
    const fileInput = document.getElementById("file-input");
    const colorPicker = document.getElementById("colorPicker");
    const historyDiv = document.getElementById("history");

    const undoStack = [];
    const MAX_UNDO = 20;

    let currentColor = "#ff5252";
    let img = new Image();

    // ---------- Recent Color History ----------
    const colorHistory = [];

    function addToHistory(color) {
      if (colorHistory[0] === color) return;
      const idx = colorHistory.indexOf(color);
      if (idx !== -1) colorHistory.splice(idx, 1);
      colorHistory.unshift(color);
      if (colorHistory.length > 7) colorHistory.pop();
      renderHistory();
    }

    function renderHistory() {
      historyDiv.innerHTML = "";
      colorHistory.forEach(color => {
        const div = document.createElement("div");
        div.className = "history-color";
        div.style.background = color;
        if (color === currentColor) div.classList.add("selected");
        div.addEventListener("click", () => {
          currentColor = color;
          colorPicker.value = color;
          renderHistory();
        });
        historyDiv.appendChild(div);
      });
    }

    colorPicker.addEventListener("change", e => {
      currentColor = e.target.value;
      addToHistory(currentColor);
    });

    addToHistory(currentColor);

    // ---------- Load Image ----------
    document.getElementById("loadBtn").addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        img.onload = () => {
          fitCanvasToImage();
          drawImage();
          resetView();
          clearUndo();
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function fitCanvasToImage() {
      canvas.width = img.width;
      canvas.height = img.height;
    }

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
    }

    // ---------- Undo ----------
    function pushUndo() {
      if (undoStack.length >= MAX_UNDO) undoStack.shift();
      undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
    }

    function clearUndo() {
      undoStack.length = 0;
    }

    document.getElementById("undoBtn").addEventListener("click", () => {
      if (undoStack.length === 0) return;
      const last = undoStack.pop();
      ctx.putImageData(last, 0, 0);
    });

    // ---------- Reset ----------
    document.getElementById("resetBtn").addEventListener("click", () => {
      if (!img.src) return;
      drawImage();
      clearUndo();
    });

    // ---------- Save ----------
    document.getElementById("saveBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "coloring.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // ---------- Flood Fill ----------
    function floodFill(startX, startY, fillColor) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const width = canvas.width;
