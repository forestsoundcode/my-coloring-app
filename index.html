<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>My Coloring App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f5efe6">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="shortcut icon" href="icon-192.png">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overscroll-behavior: none;
    }
    #toolbar {
      display: flex;
      gap: 8px;
      padding: 8px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      align-items: center;
      flex-wrap: wrap;
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #history {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .history-color {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .history-color.selected {
      border: 3px solid #000;
    }
    #canvas-container {
      flex: 1;
      overflow: hidden;
      background: #e9e9e9;
      touch-action: none;
      position: relative;
    }
    #stage {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: 0 0;
    }
    canvas {
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: block;
    }
    #file-input {
      display: none;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="loadBtn">도안 불러오기</button>
    <input type="color" id="colorPicker" value="#ff5252">
    <span>최근 색:</span>
    <div id="history"></div>
    <button id="undoBtn">Undo</button>
    <button id="resetBtn">Reset</button>
    <button id="saveBtn">Save</button>
  </div>

  <div id="canvas-container">
    <div id="stage">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <input type="file" id="file-input" accept="image/*"/>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const stage = document.getElementById("stage");
    const container = document.getElementById("canvas-container");
    const fileInput = document.getElementById("file-input");
    const colorPicker = document.getElementById("colorPicker");
    const historyDiv = document.getElementById("history");

    const undoStack = [];
    const MAX_UNDO = 20;

    let currentColor = "#ff5252";
    let img = new Image();

    // ---------- Recent Color History ----------
    const colorHistory = [];

    function addToHistory(color) {
      if (colorHistory[0] === color) return;
      const idx = colorHistory.indexOf(color);
      if (idx !== -1) colorHistory.splice(idx, 1);
      colorHistory.unshift(color);
      if (colorHistory.length > 7) colorHistory.pop();
      renderHistory();
    }

    function renderHistory() {
      historyDiv.innerHTML = "";
      colorHistory.forEach(color => {
        const div = document.createElement("div");
        div.className = "history-color";
        div.style.background = color;
        if (color === currentColor) div.classList.add("selected");
        div.addEventListener("click", () => {
          currentColor = color;
          colorPicker.value = color;
          renderHistory();
        });
        historyDiv.appendChild(div);
      });
    }

    colorPicker.addEventListener("change", e => {
      currentColor = e.target.value;
      addToHistory(currentColor);
    });

    addToHistory(currentColor);

    // ---------- Load Image ----------
    document.getElementById("loadBtn").addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        img.onload = () => {
          fitCanvasToImage();
          drawImage();
          resetView();
          clearUndo();
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function fitCanvasToImage() {
      canvas.width = img.width;
      canvas.height = img.height;
    }

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
    }

    // ---------- Undo ----------
    function pushUndo() {
      if (undoStack.length >= MAX_UNDO) undoStack.shift();
      undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
    }

    function clearUndo() {
      undoStack.length = 0;
    }

    document.getElementById("undoBtn").addEventListener("click", () => {
      if (undoStack.length === 0) return;
      const last = undoStack.pop();
      ctx.putImageData(last, 0, 0);
    });

    // ---------- Reset ----------
    document.getElementById("resetBtn").addEventListener("click", () => {
      if (!img.src) return;
      drawImage();
      clearUndo();
    });

    // ---------- Save ----------
    document.getElementById("saveBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "coloring.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // ---------- Flood Fill ----------
    function floodFill(startX, startY, fillColor) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const width = canvas.width;
      const height = canvas.height;

      const startPos = (startY * width + startX) * 4;
      const startR = data[startPos];
      const startG = data[startPos + 1];
      const startB = data[startPos + 2];
      const startA = data[startPos + 3];

      const fillRGBA = hexToRgba(fillColor);

      if (
        startR === fillRGBA.r &&
        startG === fillRGBA.g &&
        startB === fillRGBA.b &&
        startA === fillRGBA.a
      ) return;

      const stack = [[startX, startY]];

      while (stack.length) {
        const [x, y] = stack.pop();
        if (x < 0 || y < 0 || x >= width || y >= height) continue;
        const pos = (y * width + x) * 4;

        if (
          data[pos] === startR &&
          data[pos + 1] === startG &&
          data[pos + 2] === startB &&
          data[pos + 3] === startA
        ) {
          data[pos] = fillRGBA.r;
          data[pos + 1] = fillRGBA.g;
          data[pos + 2] = fillRGBA.b;
          data[pos + 3] = fillRGBA.a;

          stack.push([x + 1, y]);
          stack.push([x - 1, y]);
          stack.push([x, y + 1]);
          stack.push([x, y - 1]);
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function hexToRgba(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255,
        a: 255
      };
    }

    // ---------- View Transform (Pan + Zoom) ----------
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;

    function applyTransform() {
      stage.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale}) translate(-${canvas.width / 2}px, -${canvas.height / 2}px)`;
    }

    function resetView() {
      scale = 1;
      offsetX = 0;
      offsetY = 0;
      applyTransform();
    }

    // ---------- Coordinate Conversion ----------
    function screenToCanvas(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      const x = (clientX - rect.left) * (canvas.width / rect.width);
      const y = (clientY - rect.top) * (canvas.height / rect.height);
      return { x: Math.floor(x), y: Math.floor(y) };
    }

    // ---------- Pointer Handling ----------
    const pointers = new Map();
    let lastDistance = null;
    let isDragging = false;
    let lastX = 0;
    let lastY = 0;
    let longPressTimer = null;

    container.addEventListener("pointerdown", e => {
      container.setPointerCapture(e.pointerId);
      pointers.set(e.pointerId, e);

      if (pointers.size === 1) {
        isDragging = true;
        lastX = e.clientX;
        lastY = e.clientY;

        // Long press for eyedropper
        longPressTimer = setTimeout(() => {
          const { x, y } = screenToCanvas(e.clientX, e.clientY);
          const data = ctx.getImageData(x, y, 1, 1).data;
          const hex = rgbToHex(data[0], data[1], data[2]);
          currentColor = hex;
          colorPicker.value = hex;
          addToHistory(hex);
        }, 500);
      }

      if (pointers.size === 2) {
        clearTimeout(longPressTimer);
        const pts = Array.from(pointers.values());
        lastDistance = distance(pts[0], pts[1]);
      }
    });

    container.addEventListener("pointermove", e => {
      if (!pointers.has(e.pointerId)) return;
      pointers.set(e.pointerId, e);

      if (pointers.size === 1 && isDragging) {
        clearTimeout(longPressTimer);
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        offsetX += dx;
        offsetY += dy;
        lastX = e.clientX;
        lastY = e.clientY;
        applyTransform();
      }

      if (pointers.size === 2) {
        const pts = Array.from(pointers.values());
        const newDist = distance(pts[0], pts[1]);
        if (lastDistance) {
          const delta = newDist / lastDistance;
          scale *= delta;
          scale = Math.min(Math.max(scale, 0.4), 6);
          applyTransform();
        }
        lastDistance = newDist;
      }
    });

    container.addEventListener("pointerup", e => {
      pointers.delete(e.pointerId);
      clearTimeout(longPressTimer);

      if (pointers.size < 2) lastDistance = null;
      if (pointers.size === 0) isDragging = false;
    });

    container.addEventListener("pointercancel", e => {
      pointers.delete(e.pointerId);
      clearTimeout(longPressTimer);
      if (pointers.size < 2) lastDistance = null;
      if (pointers.size === 0) isDragging = false;
    });

    // ---------- Click / Tap Fill ----------
    container.addEventListener("click", e => {
      if (!img.src) return;
      // Ignore if it was a drag
      if (Math.abs(e.clientX - lastX) > 3 || Math.abs(e.clientY - lastY) > 3) return;
      pushUndo();
      const { x, y } = screenToCanvas(e.clientX, e.clientY);
      floodFill(x, y, currentColor);
      addToHistory(currentColor);
    });

    function distance(p1, p2) {
      const dx = p1.clientX - p2.clientX;
      const dy = p1.clientY - p2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(v => v.toString(16).padStart(2, "0")).join("");
    }

  </script>

</body>
</html>
